        var len1 = a.length;
        var chMap = {};
        
        if (len1 != b.length) {
            alert("Las longitudes no coinciden");
            }
            else{
                for (var i = 0; i < len1; i++) {
                    if (!chMap[a[i]]) {

                    } else if (chMap[a[i]] !== b[i]) {
